> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Opravy defektov protikor\xC3\xB3znej izol\xC3\xA1cie prepravn\xC3\xBDch plynovodov DN1200 bez preru\xC5\xA1enia prev\xC3\xA1dzky</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"label\"> <span class=\"title\"> a) Pr\xC3\xA1ce </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Realiz\xC3\xA1cia diela ak\xC3\xBDmko\xC4\xBEvek sp\xC3\xB4sobom zodpovedaj\xC3\xBAcim po\xC5\xBEiadavk\xC3\xA1m verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov/obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 stavenisko alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c:</span> <span>SK0</span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> K\xC3\xB3d NUTS: </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK0</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.3) </span> <span class=\"title\"> Inform\xC3\xA1cie o r\xC3\xA1mcovej dohode alebo dynamickom n\xC3\xA1kupnom syst\xC3\xA9me (DPS) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Ozn\xC3\xA1menie zah\xC5\x95\xC5\x88a podp\xC3\xADsanie r\xC3\xA1mcovej dohody </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Oprava defektov protikor\xC3\xB3znej izol\xC3\xA1cie prepravn\xC3\xBDch plynovodov DN1200, zemn\xC3\xA9 pr\xC3\xA1ce a likvid\xC3\xA1cia odpadu. Za \x