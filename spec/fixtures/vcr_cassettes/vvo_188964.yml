pan> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Druh z\xC3\xA1kazky <span> Pr\xC3\xA1ce </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL I. VEREJN\xC3\x9D OBSTAR\xC3\x81VATE\xC4\xBD/OBSTAR\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1. </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA/OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Letov\xC3\xA9 prev\xC3\xA1dzkov\xC3\xA9 slu\xC5\xBEby Slovenskej republiky, \xC5\xA1t\xC3\xA1tny podnik</span> <br /> <span>I\xC4\x8CO:</span> <span> 35778458</span> <br /> Letisko M.R.\xC5\xA0tef\xC3\xA1nika , 823 07 Bratislava-Ru\xC5\xBEinov </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> adresa obstar\xC3\xA1vate\xC4\xBEa</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Gabriela Francisty</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 248572314</span> <br /> <span>Fax:</span> <span> +421 248572105</span> <br /> <span>Email:</span> <span> obstaravanie@lps.sk</span> <br /> <span>Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa/obstar\xC3\xA1vate\xC4\xBEa (URL):</span> <span> http://lps.sk</span> <br /> <span>Adresa str\xC3\xA1nky profilu kupuj\xC3\xBAceho (URL):</span> <span> http://lps.sk</span> <br /> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL V. V\xC3\x9DSLEDOK PLNENIA ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> V.1. </span> <span class=\"title\"> UZATVOREN\xC3\x81 ZMLUVA </span> </div> <div class=\"subtitle\"> <span class=\"code\"> V.1.1. </span> <span class=\"title\"> N\xC3\xA1zov a ozna\xC4\x8Denie zmluvy </span> </div> <div class=\"textArea\"> <span></span> <span>Dod\xC3\xA1vka in\xC5\xBEiniersko-projektov\xC3\xBDch v\xC3\xBDkonov a zhotovenie stavby na riadenie letovej prev\xC3\xA1dzky vr\xC3\xA1tane financovania - zhotovenie stavby na k\xC4\xBE\xC3\xBA\xC4\x8D pod\xC4\xBEa \xC5\xA1pecifik\xC3\xA1cie obstar\xC3\xA1vate\xC4\xBEa. Zmluva \xC4\x8D. LPS SR \xC5\xA1.p. PRAV/89/2008.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> V.1.2. </span> <span class=\"title\"> D\xC3\xA1tum uzatvorenia zmluvy </span> </div> <div class=\"date_91df5cf378b3a579603b32b71786e7d34c8c332cb7be37976ae8bc4fae5a31f7\"> 26.06.2008</div> <div class=\"subtitle\"> <span class=\"code\"> V.3. </span> <span class=\"title\"> SPLNENIE ZMLUVY </span> </div> <div class=\"subtitle\"> <span class=\"code\"> V.3.1. </span> <span class=\"title\"> Plnenie zmluvy bolo ukon\xC4\x8Den\xC3\xA9 dodan\xC3\xADm predmetu zmluvy </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> \xC3\x81no </span> </div> <div class=\"subtitle\"> <span class=\"code\"> V.3.2. </span> <span class=\"title\"> P\xC3\xB4vodn\xC3\xA1 zmluvn\xC3\xA1 cena </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota s DPH: <span>35 549 916,7400</span> </div> <div class=\"label\"> <span class=\"title\"> Skuto\xC4\x8Dne zaplaten\xC3\xA1 cena za predmet zmluvy </span> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota s DPH: <span>35 848 655,5300</span> <span> EUR </span> </div> <div class=\"textArea\"> <span>Od\xC3\xB4vodnenie rozdielu medzi p\xC3\xB4vodnou zmluvnou cenou a skuto\xC4\x8Dne zaplatenou cenou za predmet zmluvy :</span> <span>Zmluvn\xC3\xA1 cena 899.980.497,- SKK bez DPH bola prepo\xC4\x8D\xC3\xADtan\xC3\xA1 na EUR, t. j. 29.873.879,61 EUR. Sadzba DPH v roku 2008 bola 19%, sadzba DPH v roku 2012 v zmysle platnej legislat\xC3\xADvy 20%. Zmena celkovej ceny vr\xC3\xA1tane DPH je z d\xC3\xB4vodu zmeny sadzby DPH po\xC4\x8Das trvania 