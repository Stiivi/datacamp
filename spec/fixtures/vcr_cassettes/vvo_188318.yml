        <hr /> <div id=\"ozn_save_links\" style=\"float: right\"> <ul> <li> <a href=\"http://www.uvo.gov.sk/sk/evestnik/-/vestnik/save/188318.pdf;jsessionid=A09E0D70882BFFAC2B440D38E9FA395A\" title=\"Ulo\xC5\xBEi\xC5\xA5 PDF verziu ozn\xC3\xA1menia\">PDF (53,743kB)</a> </li> <li> <a href=\"http://www.uvo.gov.sk/sk/evestnik/-/vestnik/save/188318.xml;jsessionid=A09E0D70882BFFAC2B440D38E9FA395A\" title=\"Ulo\xC5\xBEi\xC5\xA5 XML verziu ozn\xC3\xA1menia\">XML (43,43kB)</a> </li> <li> <a href=\"http://www.uvo.gov.sk/sk/evestnik/-/vestnik/save/188318.html;jsessionid=A09E0D70882BFFAC2B440D38E9FA395A\" title=\"Ulo\xC5\xBEi\xC5\xA5 HTML verziu ozn\xC3\xA1menia\">HTML (23,889kB)</a> </li><li> <a href=\"http://www.uvo.gov.sk/sk/evestnik;jsessionid=A09E0D70882BFFAC2B440D38E9FA395A?p_p_id=evestnik_WAR_eVestnikPortlets&amp;p_p_lifecycle=0&amp;p_p_state=pop_up&amp;p_p_mode=view&amp;p_p_col_id=column-2&amp;p_p_col_pos=1&amp;p_p_col_count=2&amp;_evestnik_WAR_eVestnikPortlets_view=detail&amp;_evestnik_WAR_eVestnikPortlets_print=true&amp;_evestnik_WAR_eVestnikPortlets_oznId=188318\" title=\"Vytla\xC4\x8Di\xC5\xA5 ozn\xC3\xA1menie\" target=\"_blank\">Tla\xC4\x8D (Otvor\xC3\xAD sa nov\xC3\xA9 okno)</a> </li> </ul> </div> <div class=\"oznamenie\" > <div class=\"MainHeader\">14714 - VRT</div> <div>Vestn\xC3\xADk \xC4\x8D. 234/2012 - 06.12.2012</div><br /> <div class=\"MainHeader\">OZN\xC3\x81MENIE O V\xC3\x9DSLEDKU VEREJN\xC3\x89HO OBSTAR\xC3\x81VANIA \xE2\x80\x93 VYBRAN\xC3\x89 ODVETVIA</div> <div class=\"categoryname\"> Formul\xC3\xA1r: Pr\xC3\xADloha \xC4\x8D. 6 pod\xC4\xBEa Vykon\xC3\xA1vacieho nariadenia Komisie (E\xC3\x9A) \xC4\x8D. 842/2011</div> <br /> <div><strong>Druh postupu: </strong>Rokovacie konanie so zverejnen\xC3\xADm</div> <div style=\"padding-bottom: 10pt\"><strong>Druh z\xC3\xA1kazky: </strong>Tovary</div> <table class=\"width100perc\"> <tr> <td class=\"rightalign\"> </td> <td class=\"leftalign1100\"> </td> </tr> <tr> <td colspan=\"2\"> <fieldset class=\"fieldset\"> <legend> ODDIEL I: VEREJN\xC3\x9D OBSTAR\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">eustream, a.s.</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 35910712</span> <br /> Votrubova 11/A, 821 09 Bratislava </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Votrubova 11/A, Bratislava, Slovensko</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Martin Mikula</span> <br /> <span>Mobil:</span> <span> +421 262507211</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 262507161</span> <br /> <span>Email:</span> <span> martin.mikula@eustream.sk</span> <br /> <span>Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy):</span> <span> http://www.eusteam.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> HLAVN\xC3\x81 \xC4\x8CINNOS\xC5\xA4 </span> </div> <div class=\"multiSelectList\"> <div>V\xC3\xBDroba, preprava a distrib\xC3\xBAcia plynu a tepla</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Zadanie z\xC3\xA1kazky v mene in\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"label\"> <span class=\"title\"> Obstar\xC3\xA1vate\xC4\xBE nakupuje v mene in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Tvarovky pre plynovod SR-MR.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"label\"> <span class=\"title\"> b) Tovary </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> K\xC3\xBApa </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita dodania tovarov:</span> <span>\xC5\xBDelezni\xC4\x8Dn\xC3\xA1 stanica Mal\xC3\xA9 Straciny<br />\xC4\x8C\xC3\xADslo \xC5\xBDelezni\xC4\x8Dnej stanice: 151035<br />Po\xC5\xA1tov\xC3\xA9 smerovacie \xC4\x8D\xC3\xADslo: 990 01<br />okres Ve\xC4\xBEk\xC3\xBD Krt\xC3\xAD\xC5\xA1<br />Slovensk\xC3\xA1 republika<br /></span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> K\xC3\xB3d NUTS: </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK0</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom verejn\xC3\xA9ho obstar\xC3\xA1vania s\xC3\xBA Tvarovky pre v\xC3\xBDstavbu prepojovacieho medzi\xC5\xA1t\xC3\xA1tneho plynovodu DN800SR\xE2\x80\x93MR.<br />Predmet z\xC3\xA1kazky je rozdelen\xC3\xAD na 3 \xC4\x8Dasti:<br />1. \xC4\x8Das\xC5\xA5 \xE2\x80\x93 T-kusy:<br />a) T-kus DN 1400/500/1400, zemn\xC3\xA1 izol\xC3\xA1cia, pripojovacie rozmery 1420 x 25 mm, odbo\xC4\x8Dka 508 x 11 mm, PN80, materi\xC3\xA1l L415NB \xE2\x80\x93 4 ks;<br />b) T-kus DN 800/500/800, s mre\xC5\xBEou, zemn\xC3\xA1 izol\xC3\xA1cia, pripojovacie rozmery 813 x 14,2 mm, odbo\xC4\x8Dka 5