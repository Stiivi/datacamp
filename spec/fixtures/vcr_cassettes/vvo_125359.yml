nky obstar\xC3\xA1vate\xC4\xBEa (URL) (ak je uplatnite\xC4\xBEn\xC3\xA1): </SPAN><SPAN class=hodnota>www.seas.sk</SPAN>&nbsp; </TD></TR> <TR> <TD class=hodnota><SPAN style=\"FONT-WEIGHT: bold\">Adresa str\xC3\xA1nky profilu kupuj\xC3\xBAceho (URL) (ak je uplatnite\xC4\xBEn\xC3\xA1): </SPAN><SPAN class=hodnota>www.seas.sk</SPAN>&nbsp; </TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=kod>I.2)</TD> <TD><SPAN class=nazov>HLAVN\xC3\x81 \xC4\x8CINNOS\xC5\xA4 ALEBO \xC4\x8CINNOSTI OBSTAR\xC3\x81VATE\xC4\xBDA</SPAN> <TABLE border=0 cellPadding=2 cellSpacing=0 class=opakuj width=\"100%\"> <TBODY> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=nazov></SPAN><SPAN class=hodnota>Elektrick\xC3\xA1 energia</SPAN></TD></TR></TBODY></TABLE></TD></TR></TBODY></TABLE></TD></TR> <TR> <TD class=cast height=10></TD></TR> <TR> <TD class=\"cast\"><SPAN class=\"nadpis\">ODDIEL II: PREDMET Z\xC3\x81KAZKY </SPAN><TABLE border=0 cellPadding=0 cellSpacing=5 width=\"100%\"> <TBODY> <TR> <TD class=kod>II.1)</TD> <TD><SPAN class=nazov>OPIS</SPAN></TD></TR> <TR> <TD class=kod>II.1.1)</TD> <TD><SPAN class=nazov>N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa&nbsp;obstar\xC3\xA1vate\xC4\xBEa</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota><SPAN class='pre'>V\xC3\xA1penec pre&nbsp;FK 1 a ods\xC3\xADrenie pre&nbsp;z\xC3\xA1vod Elektr\xC3\xA1rne Nov\xC3\xA1ky.</SPAN></SPAN></TD></TR> <TR> <TD class=kod>II.1.2)</TD> <TD><SPAN class=nazov>Druh z\xC3\xA1kazky a miesto&nbsp;uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=nazov></SPAN><SPAN class=hodnota>K\xC3\xBApa.</SPAN></TD></TR> <TR> <TD class=kod></TD> <TD><SPAN class=podnazov>Hlavn\xC3\xA9 miesto&nbsp;dodania tovarov</SPAN><SPAN class=nazov>: </SPAN><SPAN class=hodnota><SPAN class='pre'>Slovensk\xC3\xA9 elektr\xC3\xA1rne, a.&nbsp;s., z\xC3\xA1vod Elektr\xC3\xA1rne Nov\xC3\xA1ky, 972 43 Zemiansk