 class=\"title\"></span> <span>\xC2\xA7 6 ods. 1 p\xC3\xADsm. f)</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.2. </span> <span class=\"title\"> Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"multiSelectList\"> <div>In\xC3\xA9 (uve\xC4\x8Fte)</div> </div> <div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">In\xC3\xBD predmet (\xC5\xA1pecifikujte): <span>Vyra\xC4\x8Fovanie jadrovoenergetick\xC3\xBDch zariaden\xC3\xAD, nakladanie s vyhoret\xC3\xBDm odpadom</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.3. </span> <span class=\"title\"> Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>Support IronMail, WebWasher, Sidewinder, CommandCenter</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Slu\xC5\xBEby </span> </div> <div class=\"label\"> <span class=\"title\"> Kateg\xC3\xB3ria slu\xC5\xBEby \xC4\x8D\xC3\xADslo </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>7</span> </div> <div class=\"textArea\"> <spa