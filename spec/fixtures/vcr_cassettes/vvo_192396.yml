e\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Lesn\xC3\xADcke \xC4\x8Dinnosti v \xC5\xA5a\xC5\xBEobnom procese na OZ Kriv\xC3\xA1\xC5\x88, LS M\xC3\xA1linec.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>27</span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">V pr\xC3\xADpade zmluvy na poskytovanie slu\xC5\xBEieb v kateg\xC3\xB3ri\xC3\xA1ch 17 a\xC5\xBE 27 (pozri pr\xC3\xADlohu C1) s\xC3\xBAhlas\xC3\xADte s uverejnen\xC3\xADm tohto ozn\xC3\xA1menia? <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>LS M\xC3\xA1linec</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>SK032</span> </div> <div class=\"subtitle\"> <span class=\"code\"