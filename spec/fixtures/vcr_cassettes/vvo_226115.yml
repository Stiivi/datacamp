=\"subtitle\"> <span class=\"code\"> I.1. </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTO (MIESTA) </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Fakultn\xC3\xA1 nemocnica s poliklinikou F.D. Roosevelta Bansk\xC3\xA1 Bystrica</span> <br /> <span>I\xC4\x8CO:</span> <span> 00165549</span> <br /> N\xC3\xA1m. L.Svobodu 1, 97517 Bansk\xC3\xA1 Bystrica </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Euro Dot\xC3\xA1cie, a.s., Na \xC5\xA0efranici 1280/8, 010 01 \xC5\xBDilina</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Martin Chachula</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 415665268</span> <br /> <span>Fax:</span> <span> +421 415665268</span> <br /> <span>Email:</span> <span> chachula@eurodotacie.sk</span> <br /> <span>Adresa hlavnej str\xC3\xA1nky verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa (URL):</span> <span> http://www.fnspbb.sk</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa a hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.1. </span> <span class=\"title\"> Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</span> </div> <div class=\"label\"> <span class=\"title\"> Zatriedenie obstar\xC3\xA1vaj\xC3\xBAceho subjektu pod\xC4\xBEa z\xC3\xA1kona: </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>\xC2\xA7 6 ods. 1 p\xC3\xADsm. d)</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.2. </span> <span class=\"title\"> Hlavn\xC3\xBD predmet alebo predmety \xC4\x8Dinnosti </span> </div> <div class=\"multiSelectList\"> <div>Zdravotn\xC3\xADctvo</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2.3. </span> <span class=\"title\"> Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE nakupuje pre in\xC3\xBDch verejn\xC3\xBDch obstar\xC3\xA1vate\xC4\xBEov </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II. PREDMET Z\xC3\x81KAZKY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1. </span> <span class=\"title\"> Opis </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1. </span> <span class=\"title\"> N\xC3\xA1zov z\xC3\xA1kazky pod\xC4\xBEa verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa </span> </div> <div class=\"textArea\"> <span></span> <span>Koncesia na poskytnutie slu\xC5\xBEieb lie\xC4\x8Debnej v\xC3\xBD\xC5\xBEivy a stravovania zamestnancov FnSP F. D. Roosevelta Bansk\xC3\xA1 Bystrica</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2. </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania stavebn\xC3\xBDch pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Slu\xC5\xBEby </span> </div> <div class=\"label\"> <span class=\"title\"> Kateg\xC3\xB3ria slu\xC5\xBEby \xC4\x8D\xC3\xADslo </span> </div> <div class=\"selectList\"> <span class=\"title\"></span> <span>17</span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">V pr\xC3\xADpade zmluvy na slu\xC5\xBEby v kateg\xC3\xB3ri\xC3\xA1ch 17 a\xC5\xBE 27 s\xC3\xBAhlas\xC3\xADte s uverejnen\xC3\xADm tohto ozn\xC3\xA1menia? <span> \xC3\x81no </span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto poskytovania slu\xC5\xBEieb:</span> <span>Fakultn\xC3\xA1 nemocnica s poliklinikou F. D. Roosevelta Bansk\xC3\xA1 Bystrica, N\xC3\xA1m. L. Svobodu 1, Bansk\xC3\xA1 Bystrica</span> </div> <div class=\"label\"> <span class=\"title\"> NUTS k\xC3\xB3d: (pre zvolen\xC3\xBA kateg\xC3\xB3riu) </span> </div> <div class=\"multiSelectList\"> <div>SK032</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4. </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom verejn\xC3\xA9ho obstar\xC3\xA1vania je na z\xC3\xA1klade koncesnej zmluvy zabezpe\xC4\x8Denie komplexn\xC3\xA9ho poskytovania stravovac\xC3\xADch slu\xC5\xBEieb pacientov a zamestnancov Fakultnej nemocnice s poliklinikou F. D. Roosevelta B. Bystrica. Z\xC3\xA1kazka bude realizovan\xC3\xA1 v s\xC3\xBAlade so schv\xC3\xA1lenou \xC5\xA1t\xC3\xBAdiou komplexn\xC3\xA9ho rie\xC5\xA1enia poskytovania stravovac\xC3\xADch slu\xC5\xBEieb pre pacientov a zamestnancov nemocnice, ktor\xC3\xA1 stanovuje po\xC5\xBEiadavky na realiz\xC3\xA1ciu invest\xC3\xADci\xC3\xAD v oblasti stavebn\xC3\xBDch \xC3\xBApravy a dod\xC3\xA1vky nov\xC3\xA9ho technologick\xC3\xA9ho vybavenia stravovacej prev\xC3\xA1dzky. S\xC3\xBA\xC4\x8Das\xC5\xA5ou poskytovan\xC3\xBDch slu\xC5\xBEieb bude: (1) uskuto\xC4\x8Dnenie nevyhnutn\xC3\xBDch stavebn\xC3\xBDch pr\xC3\xA1c (2) dod\xC3\xA1vka a in\xC5\xA1tal\xC3\xA1cia nov\xC3\xA9ho technologick\xC3\xA9ho vybavenia stravovacej prev\xC3\xA1dzky<br />(3) poskytovanie stravovania pre pacientov a to v rozsahu a v s\xC3\xBAlade (3.1) predp\xC3\xADsan\xC3\xBDch di\xC3\xA9t pod\xC4\xBEa Metodick\xC3\xA9ho pokynu MZ SR \xC4\x8D. 719/92-C [Odpor\xC3\xBA\xC4\x8Dan\xC3\xA9 z\xC3\xA1sady stravovania \xC3\xBAprava di\xC3\xA9tneho syst\xC3\xA9mu] (3.2) so Z\xC3\xA1v\xC3\xA4zn\xC3\xBDm opatren\xC3\xADm MZ SR \xC4\x8D. 1685/1998-A [Zabezpe\xC4\x8Denie lie\xC4\x8Debnej v\xC3\xBD\xC5\xBEivy chor\xC3\xBDch - Vestn\xC3\xADk MZ SR \xC4\x8Diastka 17-18] (3.3) Odborn\xC3\xBDm usmernen\xC3\xADm \xC4\x8D. 168/2006 [Organiz\xC3\xA1cia klinickej v\xC3\xBD\xC5\xBEivy - Vestn\xC3\xADk MZ Sr, \xC4\x8Diastka 48-51] (3.4) Vyhl\xC3\xA1\xC5\xA1kou MZ SR \xC4\x8D. 533/2007 Z.z. o podrobnostiach o po\xC5\xBEiadavk\xC3\xA1ch na zariadenie spolo\xC4\x8Densk\xC3\xA9ho stravovania (3.5) Vyhl\xC3\xA1\xC5\xA1kou MZ SR \xC4\x8D. 553/2007 Z.z. o podrobnostiach o po\xC5\xBEiadavk\xC3\xA1ch na prev\xC3\xA1dzku zdravotn\xC3\xADckych zariaden\xC3\xAD z h\xC4\xBEadiska ochrany zdravia<br />(3.6) Potravinov\xC3\xA9ho k\xC3\xB3dexu SR pri zaveden\xC3\xAD a prev\xC3\xA1dzkovan\xC3\xAD syst\xC3\xA9mu u HACCP ako Spr\xC3\xA1vna v\xC3\xBDrobn\xC3\xA1 prax. (4) poskytovanie stravovania pre zamestnancov<br />Predpokladan\xC3\xA1 celkov\xC3\xA1 hodnota koncesie je 22 000 000 EUR bez DPH na dobu trvania koncesie. Koncesn\xC3\xA1 zmluva bude podp\xC3\xADsan\xC3\xA1 na obdobie 10 rokov s podmienkou vyrovnania nesplaten\xC3\xBDch invest\xC3\xADci\xC3\xAD p\xC3\xB4vodn\xC3\xA9ho koncesion\xC3\xA1ra.<br />Bli\xC5\xBE\xC5\xA1ia \xC5\xA1pecifik\xC3\xA1cia predmetu z\xC3\xA1kazky a po\xC5\xBEiadavky na plnenie ako aj podmienky koncesie bud\xC3\xBA uveden\xC3\xA9 v s\xC3\xBA\xC5\xA5a\xC5\xBEn\xC3\xBDch podkladoch.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5. </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 55500000-5</span><br /> </div> <div>Dopl\xC5\x88uj\xC3\xBAce predmety</div> <div>Hlavn\xC3\xBD slovn\xC3\xADk: 55520000-1, 55320000-9, 55521100-9, 39220000-0, 45000000-7 </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2. </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota z\xC3\xA1kazky (z\xC3\xA1kaziek) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1. </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota zmluvy (zml\xC3\xBAv) </span> </div> <div class=\"shorttext_1e60f717fde90baf47