TAR\xC3\x81VATE\xC4\xBD </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> I.1) </span> <span class=\"title\"> N\xC3\x81ZOV, ADRESY A KONTAKTN\xC3\x89 MIESTA </span> </div> <div class=\"ContactSelectList\"> <span class=\"titleValue\"> <span class=\"bold\">Fakultn\xC3\xA1 nemocnica s poliklinikou F.D. Roosevelta Bansk\xC3\xA1 Bystrica</span> <br /> <span>Vn\xC3\xBAtro\xC5\xA1t\xC3\xA1tne identifika\xC4\x8Dn\xC3\xA9 \xC4\x8D\xC3\xADslo:</span> <span> 00165549</span> <br /> N\xC3\xA1m. L.Svobodu 1, 97517 Bansk\xC3\xA1 Bystrica </span> <br /> <span>Slovensko</span> <br /> <span class=\"bold\">Kontaktn\xC3\xA9 miesto (miesta):</span> <span> Fakultn\xC3\xA1 nemocnica s poliklinikou F. D. Roosevelta Bansk\xC3\xA1 Bystrica, N\xC3\xA1m. L. Svobodu 1, 975 17 Bansk\xC3\xA1 Bystrica</span> <br /> <span>Kontaktn\xC3\xA1 osoba:</span> <span> Ing. Ivana Sklenkov\xC3\xA1</span> <br /> <span>Telef\xC3\xB3n:</span> <span> +421 484413240</span> <br /> <span>Fax:</span> <span> +421 484413240</span> <br /> <span>Email:</span> <span> isklenkova@nspbb.sk</span> <br /> <span class=\"title\">Internetov\xC3\xA1 adresa (internetov\xC3\xA9 adresy)</span> <br /> <span>Adresa str\xC3\xA1nky profilu kupuj\xC3\xBAceho (URL) (ak je to uplatnite\xC4\xBEn\xC3\xA9):</span> <span> https://www.uvo.gov.sk/profily/-/profil/pdetail/635</span> <br /> </div> <div class=\"subtitle\"> <span class=\"code\"> I.2) </span> <span class=\"title\"> DRUH VEREJN\xC3\x89HO OBSTAR\xC3\x81VATE\xC4\xBDA </span> </div> <div class=\"selectList\"> <span class=\"title\">Druh verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa</span> <span>Organiz\xC3\xA1cia riaden\xC3\xA1 verejn\xC3\xBDm pr\xC3\xA1vom</span> </div> <div class=\"subtitle\"> <span class=\"code\"> I.3) </span> <span class=\"title\"> Hlavn\xC3\xA1 \xC4\x8Dinnos\xC5\xA5 </span> </div> <div class=\"multiSelectList\"> <div>Zdravotn\xC3\xADctvo</div> </div> <div class=\"subtitle\"> <span class=\"code\"> I.4) </span> <span class=\"title\"> ZADANIE Z\xC3\x81KAZKY V MENE IN\xC3\x9DCH VEREJN\xC3\x9DCH OBSTAR\xC3\x81VATE\xC4\xBDOV </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Nie </span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL II: PREDMET ZMLUVY </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> II.1) </span> <span class=\"title\"> OPIS </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.1) </span> <span class=\"title\"> N\xC3\xA1zov pridelen\xC3\xBD z\xC3\xA1kazke </span> </div> <div class=\"textArea\"> <span></span> <span>Pau\xC5\xA1\xC3\xA1lny poz\xC3\xA1ru\xC4\x8Dn\xC3\xBD servis chirurgick\xC3\xA9ho robotick\xC3\xA9ho syst\xC3\xA9mu da Vinci Si prev\xC3\xA1dzkovan\xC3\xA9ho vo Fakultnej nemocnici s poliklinikou F. D. Roosevelta Bansk\xC3\xA1 Bystrica.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.2) </span> <span class=\"title\"> Druh z\xC3\xA1kazky a miesto uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb </span> </div> <div class=\"subtitle\"> <span class=\"code\"> </span> <span class=\"title\"> Slu\xC5\xBEby </span> </div> <div class=\"selectList\"> <span class=\"title\">Kateg\xC3\xB3rie slu\xC5\xBEieb s\xC3\xBA uveden\xC3\xA9 v pr\xC3\xADlohe C1</span> <span>1</span> </div> <div class=\"textArea\"> <span>Hlavn\xC3\xA9 miesto alebo lokalita uskuto\xC4\x8D\xC5\x88ovania pr\xC3\xA1c, dodania tovarov alebo poskytovania slu\xC5\xBEieb:</span> <span>Fakultn\xC3\xA1 nemocnica s poliklinikou F. D. Roosevelta Bansk\xC3\xA1 Bystrica, N\xC3\xA1m. L. Svobodu 1, 975 17 Bansk\xC3\xA1 Bystrica, Oddelenie z\xC3\xA1krokov\xC3\xBDch s\xC3\xA1l a robotickej chirurgie.</span> </div> <div class=\"label\"> <span class=\"title\"> K\xC3\xB3d NUTS </span> </div> <div class=\"multiSelectList\"> <div>SK032</div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.4) </span> <span class=\"title\"> Stru\xC4\x8Dn\xC3\xBD opis z\xC3\xA1kazky alebo n\xC3\xA1kupu (n\xC3\xA1kupov) </span> </div> <div class=\"textArea\"> <span></span> <span>Predmetom z\xC3\xA1kazky je poskytovanie pau\xC5\xA1\xC3\xA1lneho poz\xC3\xA1ru\xC4\x8Dn\xC3\xA9ho servisu chirurgick\xC3\xA9ho robotick\xC3\xA9ho syst\xC3\xA9mu da Vinci Si na obdobie troch rokov, ktor\xC3\xBD je prev\xC3\xA1dzkovan\xC3\xBD vo Fakultnej nemocnici s poliklinikou F. D. Roosevelta Bansk\xC3\xA1, na Oddelen\xC3\xAD z\xC3\xA1krokov\xC3\xBDch s\xC3\xA1l a robotickej chirurgie od roku 2011. Slu\xC5\xBEby bud\xC3\xBA poskytovan\xC3\xA9 v rozsahu: zabezpe\xC4\x8Denie vykon\xC3\xA1vania pravidelnej \xC3\xBAdr\xC5\xBEby a periodick\xC3\xBDch bezpe\xC4\x8Dnostno-technick\xC3\xBDch kontrol pod\xC4\xBEa pokynov v\xC3\xBDrobcu, kontrola \xC4\x8Dinnosti mechanick\xC3\xBDch a elektromechanick\xC3\xBDch \xC4\x8Dast\xC3\xAD robotickej zostavy, v\xC3\xBDmena po\xC5\xA1koden\xC3\xBDch dielov a \xC4\x8Dast\xC3\xAD syst\xC3\xA9mu, kalibr\xC3\xA1cia a meranie funkci\xC3\xAD syst\xC3\xA9mu, havarijn\xC3\xBD servis a opravy vr\xC3\xA1tane v\xC3\xBDmeny n\xC3\xA1hradn\xC3\xBDch dielov, pravideln\xC3\xBD update syst\xC3\xA9mov\xC3\xA9ho softwaru.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.5) </span> <span class=\"title\"> Spolo\xC4\x8Dn\xC3\xBD slovn\xC3\xADk obstar\xC3\xA1vania (CPV) </span> </div> <div class=\"cpvSelectList\"> <div> <span>Hlavn\xC3\xBD predmet</span><br /> <span>Hlavn\xC3\xBD slovn\xC3\xADk: 50421000-2</span><br /> </div> </div> <div class=\"subtitle\"> <span class=\"code\"> II.1.6) </span> <span class=\"title\"> Inform\xC3\xA1cie o dohode o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Na t\xC3\xBAto z\xC3\xA1kazku sa vz\xC5\xA5ahuje dohoda o vl\xC3\xA1dnom obstar\xC3\xA1van\xC3\xAD (GPA) <span> \xC3\x81no </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2) </span> <span class=\"title\"> CELKOV\xC3\x81 KONE\xC4\x8CN\xC3\x81 HODNOTA Z\xC3\x81KAZKY (Z\xC3\x81KAZIEK) </span> </div> <div class=\"subtitle\"> <span class=\"code\"> II.2.1) </span> <span class=\"title\"> Celkov\xC3\xA1 kone\xC4\x8Dn\xC3\xA1 hodnota z\xC3\xA1kazky (z\xC3\xA1kaziek) </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Jedna hodnota </span> </div><div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Hodnota <span>540 000,0000</span> <span> EUR </span> </div><div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\"> <span> Vr\xC3\xA1tane DPH </span> </div><div class=\"shorttext_1e60f717fde90baf473fc7c874d5bfd535a18195ad8b2c762cbd8818fbc9076a\">Sadzba DPH (%): <span>20</span> </div> </div> </fieldset> <fieldset class=\"fieldset\"> <legend> ODDIEL IV: POSTUP </legend> <div> <div class=\"subtitle\"> <span class=\"code\"> IV.1) </span> <span class=\"title\"> DRUH POSTUPU </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.1.1) </span> <span class=\"title\"> Druh postupu </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Rokovacie konanie bez v\xC3\xBDzvy na s\xC3\xBA\xC5\xA5a\xC5\xBE </span> </div> <div class=\"selectList\"> <span class=\"title\">Od\xC3\xB4vodnenie rozhodnutia pre rokovacie konanie bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9A.v. E\xC3\x9A v s\xC3\xBAlade so smernicou 2004/18/ES resp. 2004/17/ES</span> <span>c1)</span> </div> <div class=\"textArea\"> <span>Ak chcete vyu\xC5\xBEi\xC5\xA5 skr\xC3\xA1ten\xC3\xBA lehotu uveden\xC3\xBA vy\xC5\xA1\xC5\xA1ie, popri pol\xC3\xAD\xC4\x8Dkach, ktor\xC3\xA9 treba za\xC4\x8Diarknu\xC5\xA5 vy\xC5\xA1\xC5\xA1ie, vysvetlite pros\xC3\xADm jasne a ucelen\xC3\xBDm sp\xC3\xB4sobom, pre\xC4\x8Do je zadanie z\xC3\xA1kazky bez predch\xC3\xA1dzaj\xC3\xBAceho uverejnenia ozn\xC3\xA1menia o vyhl\xC3\xA1sen\xC3\xAD verejn\xC3\xA9ho obstar\xC3\xA1vania v \xC3\x9Aradnom vestn\xC3\xADku Eur\xC3\xB3pskej \xC3\xBAnie z\xC3\xA1konn\xC3\xA9, a to tak, \xC5\xBEe v ka\xC5\xBEdom pr\xC3\xADpade uve\xC4\x8Fte pr\xC3\xADslu\xC5\xA1n\xC3\xA9 skuto\xC4\x8Dnosti a pr\xC3\xADpadne potreby z\xC3\xA1konn\xC3\xA9 z\xC3\xA1very v s\xC3\xBAlade so smernicou 2004/18/ES:</span> <span>Verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE Fakultn\xC3\xA1 nemocnica s poliklinikou F. D. Roosevelta Bansk\xC3\xA1 Bystrica prev\xC3\xA1dzkuje od roku 2011 na Oddelen\xC3\xAD z\xC3\xA1krokov\xC3\xBDch s\xC3\xA1l a robotickej chirurgie chirurgick\xC3\xBD robotick\xC3\xBD syst\xC3\xA9m da Vinci Si (model IS 3000, v. \xC4\x8D. SH0061) v\xC3\xBDrobcu Intuitive Surgical Inc., USA, ktor\xC3\xA1 je jedin\xC3\xBDm dr\xC5\xBEite\xC4\xBEom v\xC5\xA1etk\xC3\xBDch vlastn\xC3\xADckych a licen\xC4\x8Dn\xC3\xBDch pr\xC3\xA1v vz\xC5\xA5ahuj\xC3\xBAcich sa na tento syst\xC3\xA9m a jeho softv\xC3\xA9r. <br />V\xC3\xBDrobca Intuitive Surgical, Inc. pre garantovanie riadnej prev\xC3\xA1dzky syst\xC3\xA9mu pou\xC5\xBE\xC3\xADvan\xC3\xA9ho pri poskytovan\xC3\xAD zdravotn\xC3\xADckej starostlivosti, po\xC5\xBEaduje uzatvorenie servisnej zmluvy na poskytovanie servisu a rovnako je v z\xC3\xA1ujme verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa, aby bol plne pokryt\xC3\xBD servis z d\xC3\xB4vodu zaistenia spr\xC3\xA1vnej funk\xC4\x8Dnosti a bezpe\xC4\x8Dnosti syst\xC3\xA9mu ako pre pacientov tak aj person\xC3\xA1l nemocnice. <br />Pau\xC5\xA1\xC3\xA1lny poz\xC3\xA1ru\xC4\x8Dn\xC3\xBD servis je nevyhnutn\xC3\xA9 zabezpe\xC4\x8Di\xC5\xA5 v nasledovnom rozsahu: <br />a) pravideln\xC3\xA1 \xC3\xBAdr\xC5\xBEba, vr\xC3\xA1tane materi\xC3\xA1lu a v\xC3\xBDmeny n\xC3\xA1hradn\xC3\xBDch dielov: <br />- zabezpe\xC4\x8Denie vykon\xC3\xA1vania pravidelnej \xC3\xBAdr\xC5\xBEby a periodick\xC3\xBDch bezpe\xC4\x8Dnostno-technick\xC3\xBDch kontrol pod\xC4\xBEa pokynov v\xC3\xBDrobcu, predmetom \xC3\xBAdr\xC5\xBEby je kontrola \xC4\x8Dinnosti mechanick\xC3\xBDch a elektromechanick\xC3\xBDch \xC4\x8Dast\xC3\xAD robotick\xC3\xA9 zostavy, v\xC3\xBDmena po\xC5\xA1koden\xC3\xBDch dielov a \xC4\x8Dast\xC3\xAD syst\xC3\xA9mu, kalibr\xC3\xA1cia a meranie funkci\xC3\xAD syst\xC3\xA9mu, <br />- kontrola a \xC3\xBAdr\xC5\xBEba bude realizovan\xC3\xA1 v intervale min. 2 x za ro\xC4\x8Dne, <br />- dod\xC3\xA1vka n\xC3\xA1hradn\xC3\xBDch dielov. <br />b) havarijn\xC3\xBD servis a opravy vr\xC3\xA1tane v\xC3\xBDmeny n\xC3\xA1hradn\xC3\xBDch dielov: <br />- odstr\xC3\xA1nenie havarijn\xC3\xBDch stavov/por\xC3\xBAch robotick\xC3\xA9ho syst\xC3\xA9mu s n\xC3\xA1stupom na opravu v pracovn\xC3\xBDch d\xC5\x88och najnesk\xC3\xB4r do 24 hod\xC3\xADn od nahl\xC3\xA1senia poruchy, cez v\xC3\xADkendy a v d\xC5\x88och pracovn\xC3\xA9ho vo\xC4\xBEna do 72 hod\xC3\xADn, <br />- zaistenie opravy \xC4\x8Di v\xC3\xBDmeny po\xC5\xA1koden\xC3\xA9ho dielu \xC4\x8Di \xC3\xBAdr\xC5\xBEbu softwaru, sprev\xC3\xA1dzkovanie cel\xC3\xA9ho syst\xC3\xA9mu do 72 hod\xC3\xADn od nast\xC3\xBApenia na opravu, <br />- n\xC3\xA1hradn\xC3\xA9 diely potrebn\xC3\xA9 k oprave. <br />c) pravideln\xC3\xBD update syst\xC3\xA9mov\xC3\xA9ho softwaru. <br />Spolo\xC4\x8Dnos\xC5\xA5 Intuitive Surgical, Inc. USA repezentuje v Eur\xC3\xB3pe jej dc\xC3\xA9rska spolo\xC4\x8Dnos\xC5\xA5 Intuitive Surgical Sarl, \xC5\xA0vaj\xC4\x8Diarsko, ktor\xC3\xA1 je ako jedin\xC3\xA1 spolo\xC4\x8Dnos\xC5\xA5 opr\xC3\xA1vnen\xC3\xA1 zabezpe\xC4\x8Dova\xC5\xA5 opravy a \xC3\xBAdr\xC5\xBEbu syst\xC3\xA9mu DaVinci Si v Eur\xC3\xB3pe, t\xC3\xBDm je zo strany v\xC3\xBDrobcu syst\xC3\xA9mu pre verejn\xC3\xA9ho obstar\xC3\xA1vate\xC4\xBEa garantovan\xC3\xA1: <br />- kvalita poskytovan\xC3\xBDch slu\xC5\xBEieb, funk\xC4\x8Dnos\xC5\xA5 a bezpe\xC4\x8Dnos\xC5\xA5 robotick\xC3\xA9ho syst\xC3\xA9mu da Vinci Si pre pacientov a obsluhuj\xC3\xBAci person\xC3\xA1l, <br />- udr\xC5\xBEanie prev\xC3\xA1dzkyschopnosti syst\xC3\xA9mu, <br />- vykon\xC3\xA1vanie servisu prostredn\xC3\xADctvom vy\xC5\xA1kolen\xC3\xBDch servisn\xC3\xBDch technikov, ktor\xC3\xAD absolvovali \xC5\xA1peci\xC3\xA1lny technick\xC3\xBD tr\xC3\xA9ning pre opravy, rie\xC5\xA1enie probl\xC3\xA9mov a prevent\xC3\xADvnu \xC3\xBAdr\xC5\xBEbu priamo u v\xC3\xBDrobcu v USA, <br />- pou\xC5\xBEitie origin\xC3\xA1lnych n\xC3\xA1hradn\xC3\xBDch dielov dodan\xC3\xBDch v\xC3\xBDrobcom syst\xC3\xA9mu. <br />Z vy\xC5\xA1\xC5\xA1ie uveden\xC3\xBDch d\xC3\xB4vodov, kedy slu\xC5\xBEbu z technick\xC3\xBDch d\xC3\xB4vodov m\xC3\xB4\xC5\xBEe poskytn\xC3\xBA\xC5\xA5 len ur\xC4\x8Dit\xC3\xBD dod\xC3\xA1vate\xC4\xBE, zvolil verejn\xC3\xBD obstar\xC3\xA1vate\xC4\xBE ako postup vo verejnom obstar\xC3\xA1van\xC3\xAD - priame rokovacie konanie v s\xC3\xBAlade s ustanoven\xC3\xADm \xC2\xA7 58 p\xC3\xADsm. b), z\xC3\xA1kona \xC4\x8D. 25/2006 Z. z. o verejnom obstar\xC3\xA1van\xC3\xAD a o zmene a doplnen\xC3\xAD niektor\xC3\xBDch z\xC3\xA1konov v znen\xC3\xAD neskor\xC5\xA1\xC3\xADch predpisov.</span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2) </span> <span class=\"title\"> KRIT\xC3\x89RI\xC3\x81 NA VYHODNOTENIE PON\xC3\x9AK </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2.1) </span> <span class=\"title\"> Krit\xC3\xA9ri\xC3\xA1 na vyhodnotenie pon\xC3\xBAk </span> </div> <div class=\"radioButtonList\"> <span> </span><span> Najni\xC5\xBE\xC5\xA1ia cena </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.2.2) </span> <span class=\"title\"> Inform\xC3\xA1cia o elektronickej aukcii </span> </div> <div class=\"dropdownlist_d3eded7c1f1a8cb53c4cc1fbd3517619ada86e24fa64d666ae9240aaa190fb73\">Pou\xC5\xBEila sa elektronick\xC3\xA1 aukcia <span> Nie </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3) </span> <span class=\"title\"> ADMINISTRAT\xC3\x8DVNE INFORM\xC3\x81CIE </span> </div> <div class=\"subtitle\"> <span class=\"code\"> IV.3.2) </span> <span class=\"title\"> Predch\xC3\xA1dzaj\xC3\xBAce uverejnenie ozn\xC3\xA1menia t\xC3\xBDkaj\xC3\xBAceho sa tejto z\xC3\xA1kazky </span> </div> <div class=